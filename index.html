<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeskout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="stars.css"> -->
</head>
<body>
    <div class="nav-overlay"></div>
    <header>
        <div class="logo">
            <img src="./images/freeskout.png" alt="logo">
        </div>
        <div class="nav-btn"><i class="fa-solid fa-bars"></i></div>
        <div class="navbar">
            <ul>
                <li><i class="fa-solid fa-house"></i>HOME</li>
                <li><i class="fa-solid fa-house"></i>BRANDS</li>
                <li><i class="fa-solid fa-user"></i>INFLUENCERS</li>
                <li><i class="fa-solid fa-indian-rupee-sign"></i>PRICING</li>
                <li><i class="fa-brands fa-blogger-b"></i>BLOGS</li>
                <li><i class="fa-solid fa-phone-flip"></i>CONTACT</li>
            </ul>
        </div>
    </header>

    <section id="hero">
        <div class="hero">
            <div class="main">
                <h1 class="animate__animated animate__bounceInLeft">Discover. Connect. Collaborate.</h1>
                <p class="animate__animated animate__bounceInLeft animate__delay-1s">An ecosystem for Social media Influencers and Brands.</p>
                <div class="hero-btns animate__animated animate__fadeInUp animate__delay-2s" >
                    <button>I'M AN INFLUENCER</button>
                    <button>I'M A BRAND</button>
                </div>
            </div>

            <div class="hero-img animate__animated animate__fadeIn animate__delay-2s">
                <img src="./images/top-3.png" alt="">
            </div>
        </div>

        <!-- <div class="background-container">
            <div class="stars"></div>
            <div class="twinkling"></div> -->


    </section>


    <div class="waveWrapper waveAnimation">
        <div class="waveWrapperInner bgTop">
          <div class="wave waveTop" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-top.png')"></div>
        </div>
        <div class="waveWrapperInner bgMiddle">
          <div class="wave waveMiddle" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-mid.png')"></div>
        </div>
        <div class="waveWrapperInner bgBottom">
          <div class="wave waveBottom" style="background-image: url('http://front-end-noobs.com/jecko/img/wave-bot.png')"></div>
        </div>
      </div>

    <script src="./script.js"></script>
    <script src="./stars.js"></script>
</body>
</html>
